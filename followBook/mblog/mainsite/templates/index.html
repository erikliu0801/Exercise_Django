<!--index.html-->
{%extends 'base.html'%}
{%block title%} Welcome to mblog {%endblock%}
{%block headmessage%}
    <h3 style="font-family: cursive;">List</h3>
{%endblock%}
{%block content%}
    {% for post in posts %}
        <p style="font-family: fantasy;font-size: 14pt; font-weight:bold;">
            <a href="/post/{{post.slug}}">{{post.title}}</a>
        </p>
    {%endfor%}
{%endblock%}
