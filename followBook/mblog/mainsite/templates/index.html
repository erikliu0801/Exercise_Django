<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            Welcome to mblog
        </title>
    </head>
    <body>
        <h1>Welcome to mblog</h1>
        <hr>
        <!-- {{posts}} -->
        {% for post in posts %}
            <p style = 'font-family: Courier New, Courier, monospace; font-size:16pt; font-weight:bold;'>
                {{ post.title }}
            </p>

            <p style = 'font-family: Courier New, Courier, monospace; font-size:10pt; letter-spacing: 1pt;'>
                {{ post.body }}
            </p>
            {% endfor %}
        <hr>
        <h3>now: {{now}}</h3>
    </body>
</html>
